name: test-workflow
on: push

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4 
              with:
                node-version: 18
            - name: Install Dependencies
              run: npm ci
            - name: Run Lint
              run: npx eslint --ext .jsx --fix src
            - name:  Display message
              run: echo "Ran lint"
    test_build:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install Dependencies
              run: npm ci
            - name: Run test
              run: npm test
            - name: Display 2nd message
              run: echo "Tested"
            - name: Build
              run: npm run build
            - name: Third message
              run: echo "Built project" 